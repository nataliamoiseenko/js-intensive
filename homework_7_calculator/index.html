<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet" />
  <script src="script.js" defer type="module"></script>
</head>
<body>
  <div class="container">
    <div class="calculator__output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand">0</div>
    </div>

    <div class="calculator__buttons-wrapper">
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button>+/-</button>
      <button data-delete>&rarr;</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>x</button>
      <button data-operation>รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>-</button>
      <button data-operation>+</button>
      <button data-all-clear>C</button>
      <button data-number>0</button>
      <button data-number>.</button>
      <button data-equals class="_wide">=</button>
    </div>
  </div>
</body>
</html>
